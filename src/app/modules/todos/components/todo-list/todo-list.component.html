<ul *ngIf="todos?.length; else noTodosTemplate" class="list-group">
  <li
      *ngFor="let todo of todos"
      class="list-group-item d-flex flex-row justify-content-between align-items-center">
    <span>{{ todo?.todo || '' }}</span>
    <span>
      <button
          *ngIf="!todo.isComplete"
          class="btn btn-sm btn-primary"
          (click)="updateTodo(todo)">
        &#10003;
      </button>
      <button
          *ngIf="todo.isComplete"
          class="btn btn-sm btn-danger"
          (click)="deleteTodo(todo)">
        &#10005;
      </button>
    </span>
  </li>
</ul>

<ng-template #noTodosTemplate>
  <div class="alert alert-info">No todos!</div>
</ng-template>
